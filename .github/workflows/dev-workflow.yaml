name: build-pipeline
on: [push]
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: '4.7.2'
            - name: Build Database project
              run: |
                dotnet build --configuration Release
        