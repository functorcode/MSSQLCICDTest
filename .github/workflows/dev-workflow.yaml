name: build-pipeline
on: [push]
jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: Add msbuild to PATH
              uses: microsoft/setup-msbuild@v1.3.1
    # create dacpac using MSBUILD
            - name: Build Database project
              run: |
                msbuild.exe MSSQLCICD/MSSQLCICD.sqlproj /p:Configuration=Release
        